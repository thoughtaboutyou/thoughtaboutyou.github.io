<article>
	<h1>
		<time datetime="{{ post.date }}" title="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time>
	    <a href="{{ post.url }}">{{ post.title }}</a>
	</h1>

	<figure>
	    <img src="/resources/post-images/{{ post.date | date: "%Y-%m-%d" }}-{{ post.title | downcase | replace: ':', '-' | replace: ' ', '-' }}" />
	</figure>

 	{{ content }}
</article>
